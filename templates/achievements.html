<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Osiągnięcia Użytkownika</title>
    
    <!-- Link do Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link do własnych stylów CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="bg-primary text-white p-4">
        <div class="container">
            <h1 class="display-4">Żegluj-Znakuj!</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
                <a class="navbar-brand" href="/">Osiągnięcia użytkownika</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/">Powrót</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Wyloguj</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container mt-5">
        <h2 class="mb-4">Twoje osiągnięcia</h2>
        <div class="row">
            {% for achievement in achievements %}
                <div class="col-md-4 mb-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">{{ achievement.title }}</h5>
                            <p class="card-text">{{ achievement.description }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>
    
    <footer class="bg-light text-center p-4 mt-5">
        <p><a href="/about">O nas</a> | <a href="/faq">FAQ</a></p>
    </footer>

    <!-- Linki do Bootstrap JS i jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
